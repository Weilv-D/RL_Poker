<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智 弈 | 禅</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Overlay -->
    <div id="overlay">
        <div class="modal">
            <h1>智 弈</h1>
            
            <div class="form-group">
                <label>棋力</label>
                <select id="ckpt-select" class="form-control">
                    <option>载入中...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>博弈模式</label>
                <select id="mode-select" class="form-control">
                    <option value="policy">策略对抗</option>
                    <option value="random">随机演练</option>
                </select>
            </div>

            <button id="btn-start" class="btn-start">入 局</button>
        </div>
    </div>

    <!-- Main UI -->
    <div id="main-ui" class="hidden">
        
        <header>
            <div class="logo">
                <span>智</span> 弈
            </div>
            <div class="game-status-bar">
                <span id="status-display">待 机</span> <span id="turn-display"></span>
            </div>
            <button id="btn-config">设 置</button>
        </header>

        <div id="arena">
            
            <div id="log-panel">
                <div class="log-line">与君共弈</div>
            </div>

            <div class="opponents-container">
                <div id="opp-top" class="opponent">
                    <div class="avatar-box" id="name-top">上</div>
                    <div class="opp-info">余牌 <span id="count-top">13</span></div>
                </div>

                <div id="opp-left" class="opponent">
                    <div class="avatar-box" id="name-left">左</div>
                    <div class="opp-info">余牌 <span id="count-left">13</span></div>
                </div>

                <div id="opp-right" class="opponent">
                    <div class="avatar-box" id="name-right">右</div>
                    <div class="opp-info">余牌 <span id="count-right">13</span></div>
                </div>
            </div>

            <div id="table-center">
                <div id="table-message"></div>
                <div id="played-container"></div>
            </div>

        </div>

        <div id="user-zone">
            <div id="my-info">
                <span id="name-me" class="my-name">玩家</span> <span class="divider"></span> <span>余牌 <strong id="count-me">0</strong></span>
            </div>
            <div id="prestart-controls" class="hidden">
                <button id="btn-shuffle" class="action-btn">重 发</button>
                <button id="btn-begin" class="action-btn">开 局</button>
            </div>
            <div id="controls">
                <button id="btn-pass" class="action-btn" disabled>过</button>
                <button id="btn-play" class="action-btn" disabled>出 牌</button>
            </div>
            
            <div id="hand-container">
                <!-- Cards -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
